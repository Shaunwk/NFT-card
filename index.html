<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!--fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!--stylesheets-->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <article class="card">
      <div class="card__content">
        <div class="image__box">
          <img class="card-img" src="images/image-equilibrium.jpg"
            alt="image of a sqare on one of it's points named equilibrium">

          <div class="overlay">
            <img class="icon" src="images/icon-view.svg" alt="view icon">
          </div>
        </div>

        <h1 class="nft-title">Equilibrium #3429</h1>
        <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="flex-group">
          <div class="balance-side">
            <img src="images/icon-ethereum.svg" alt="ETH icon">
            <p class="balance">
              0.041 ETH
            </p>
          </div>
          <div class="days-side">
            <img src="images/icon-clock.svg" alt="clock icon">
            <p class="time">
              3 days left
            </p>
          </div>
        </div>

        <div class="line-break"></div>

        <div class="creator-info">
          <img src="images/image-avatar.png" alt="avatar photo">
          <p class="creator-info__creation-of">Creation of</p>
          <p class="creator-info__name">Jules Wyvern</p>
        </div>
      </div>
    </article>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Shaun Kelly</a>.
    </div>

  </main>
</body>

</html>
